<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tennis Products</title>
    <link rel="shortcut icon" href="images/tennis.jpg" />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <a href="https://www.instagram.com/tennisparkrivne/">
          <img class="header_logo" src="images/tennis.jpg" alt="tennisparkrivne" />
        </a>
        <h1 class="header_title">THE BEST PRODUCT FOR PLAYER</h1>
        <a href="cart.html">
          <img class="header_cart" src="images/shopping_cart_icon.svg" alt="" />
        </a>
      </div>
    </header>
    <main>
      <div class="categories">
        <ul class="categories_list">
          <li class="categories_list-item">ALL</li>
          <li class="categories_list-item">RACKETS</li>
          <li class="categories_list-item">BALLS</li>
          <li class="categories_list-item">BAGS</li>
          <li class="categories_list-item">SHOES</li>
        </ul>
        <div class="categories_sorting">
          <label for="sort">Sort by:</label>
          <select name="sort" id="sort">
            <option value="name">name</option>
            <option value="price(low to high)">price(low to high)</option>
            <option value="price(high to low)">price(high to low)</option>
          </select>
        </div>
      </div>
      <div id="mini_cart">
        <!--Міні корзина-->
      </div>
      <div id="products">
        <!--Список продуктів-->
      </div>
    </main>
    <footer class="contacts">
      <p>Rivne S.Bandery Street 31A</p>
      <p>Taras Shevchenko Park</p>
      <a class="contacts_link" href="https://www.instagram.com/tennisparkrivne/">
        <img class="contacts_link-logo" src="images/instagram.svg" alt="instagram" />tennisparkrivne
      </a>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="shop.js"></script>
  </body>
</html>
